name: CI
on: [push]
jobs:
  lighthouseci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: |
          cd ${{github.workspace}}/src/mtool/ui 
          npm install --legacy-peer-deps && npm install -g @lhci/cli@0.11.x
          npm run build
          lhci autorun
